<!DOCTYPE html>
<html lang="en">

    rel="stylesheet"

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&family=Open+Sans:wght@400;500;600;700;800&family=Readex+Pro:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link href="index.css" rel="stylesheet" />

  <script defer src="script.js"></script>

  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>muco</title>
  </head>

  <body>
    <div class="main">
      <div class="intro">
        <div class="imgBox">
          <img src="./img/1.jpg" class="intro-img first" />
          <img src="./img/2.jpg" class="intro-img second" />
          <img src="./img/3.jpg" class="intro-img third" />
        </div>
      </div>
      <div class="login">
        <div class="banner">
          Welcome to <span class="banner-highlight m">m</span
          ><span class="banner-highlight u">u</span
          ><span class="banner-highlight c">c</span
          ><span class="banner-highlight o">o</span> !
          <div class="below-banner">
            <div class="user">
              Username <br /><input type="text" class="login-user" />
            </div>
            <br />
            <div class="password">
              Password
              <a href="password-recovery" class="forgot-pwd"></a>
              <br /><input type="password" class="login-password" />
            </div>

            <button class="submit">Login</button>
            <br />
            <a href="#signup" id="sign-up-link">New to MUCO? Sign up!</a>
          </div>
        </div>
      </div>
    </div>

    <!--Here we go again-->
    <!---->

    <div id="signup" class="hidden">
      <h1 class="head-signup">
        Sign Up
        <div class="cross-modal">x</div>
      </h1>
      <!--Ã—-->
      <div class="signup-border"></div>
      <div class="form-container">
        <form class="form">
          <div class="name-details">
            <label for="fname">First Name </label>
            <input type="text" id="fname" name="fname" required />
            <br />
            <label for="lname">Last Name </label>
            <input type="text" id="lname" name="lname" required />
            <br />
            <label for="mail">Email </label>
            <input type="email" id="mail" name="mail" required />

            <br />
            <label for="city">City</label>
            <input
              type="text"
              placeholder="Choose City"
              id="city"
              name="city"
              list="city-list"
              required
            />
            <datalist id="city-list">
              <option value="Delhi"></option>
              <option value="Mumbai"></option>
              <option value="Kolkata"></option>
              <option value="Chennai"></option>
            </datalist>
            <br />
          </div>

          <div class="password-entry">
            <label for="password">Password</label>
            <input type="password" id="init-pwd" required />

            <br />

            <label for="confirm password">Confirm Password</label>
            <input type="password" id="re-pwd" required />
          </div>
          <div class="tnc">
            <input type="checkbox" id="tcs" required /><label
              for="tcs"
              class="tcs"
              >I agree to use this app responsibly</label
            >
          </div>
          <div class="subm">
            <button type="submit">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
